<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Voc√™ Est√° Se Sentindo?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Se√ß√£o de Login/Perfil -->
        <div id="user-section" class="d-flex justify-content-end align-items-center mb-4">
      <div id="profile-info" class="d-none align-items-center">
        <img id="profile-pic" src="" alt="Perfil" class="rounded-circle me-2" width="40" height="40">
        <span id="profile-name" class="me-3"></span>
        <button id="logout-btn" class="btn btn-outline-danger btn-sm">Sair</button>
      </div>
      <button id="open-login-modal" class="btn btn-success btn-sm">Entrar</button>
      <button type="button" id="register-btn" class="btn btn-outline-primary btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#registerModal">Criar Conta</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Como voc√™ est√° se sentindo hoje?</h2>
                    </div>
                    <div class="card-body">
                        <form id="sentimento-form">
                            <div class="mb-4 text-center">
                                <label class="form-label d-block mb-2">Escolha seu sentimento:</label>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="sentimento" id="bom" value="Bom" autocomplete="off" required>
                                    <label class="btn btn-success" for="bom">üòä Bom</label>

                                    <input type="radio" class="btn-check" name="sentimento" id="mais-ou-menos" value="Mais ou menos" autocomplete="off">
                                    <label class="btn btn-warning" for="mais-ou-menos">üòê Mais ou menos</label>

                                    <input type="radio" class="btn-check" name="sentimento" id="ruim" value="Ruim" autocomplete="off">
                                    <label class="btn btn-danger" for="ruim">üòû Ruim</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Quer comentar algo?</label>
                                <textarea class="form-control" id="comentario" rows="3" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="anonimo">
                                <label class="form-check-label" for="anonimo">Enviar como an√¥nimo</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                        <div id="mensagem-sucesso" class="alert alert-success mt-3 d-none"></div>
                    </div>
                </div>
                <div class="card mt-4 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Sentimentos enviados</h5>
                    </div>
                    <ul class="list-group list-group-flush" id="lista-sentimentos"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Registro -->
    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="login-form">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="login-name" class="form-label">Usu√°rio</label>
                <input type="text" id="login-name" class="form-control" placeholder="Usu√°rio" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Senha</label>
                <input type="password" id="login-password" class="form-control" placeholder="Senha" required>
              </div>
              <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="register-form" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Registrar nova conta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="register-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="register-name" name="register-name" required>
              </div>
              <div class="mb-3">
                <label for="register-pic" class="form-label">Foto de perfil</label>
                <input type="file" class="form-control" id="register-pic" name="register-pic" accept="image/*" required>
              </div>
              <div class="mb-3">
                <label for="register-username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="register-username" name="register-username" required>
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="register-password" name="register-password" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
